name: Appium Java Android Application Automation CI

on:
  workflow_dispatch:
      inputs:
        reason:
          description: 'Reason to trigger the CI manually'
          required: true
  pull_request:
    branches:
      - 'master'

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          
      - name: Setup NodeJS  
        uses: actions/setup-node@v3
        with:
          node-version: '20'

  test:
    runs-on: macos-latest
    needs: build
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Install Appium server and Appium android driver  
        run: |
          npm install -g appium@next
          appium -v
          appium driver install uiautomator2
          
      - name: Start Appium server
        run: |
          appium &>/dev/null &
    
      - name: Execute Android test suite
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          script: mvn clean test -Pandroid,qa
      
      - name: Archive test reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-reports
          path: reports
